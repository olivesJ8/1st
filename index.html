<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-switch">
        <span class="material-icons" id="themeIcon">light_mode</span>
    </div>
    <div class="video-container">
        <video id="videoPlayer" controls>
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="playPauseBtn"><span class="material-icons">play_arrow</span></button>
            <button id="fullscreenBtn"><span class="material-icons">fullscreen</span></button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
